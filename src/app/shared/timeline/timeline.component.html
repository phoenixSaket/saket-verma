<div class="timeline-container">
    <div class="company-container">
        <div class="company" *ngFor="let company of experience">{{company.company}}</div>
    </div>
    <div class="line"></div>
    <div class="year-container">
        <div class="year" *ngFor="let year of experience">{{year.year.start}}</div>
    </div>
</div>
